<mat-card class="m-24">
    <mat-card-header fxLayout="row" fxLayoutAlign="space-between center">
        <mat-card-title>Ayarlar</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content" fxLayout="column" fxLayoutAlign="center center">
        <mat-form-field class="w-100-p">
            <mat-label>Maksimum Müşteri Sayısı</mat-label>
            <input matInput type="number" placeholder="Maximum Müşteri Sayısı" [(ngModel)]="max">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="card-action" fxLayout="row">
        <button mat-button color="warn" routerLink="/">Geri</button>
        <button mat-button color="primary" (click)="save()">Kaydet</button>
    </mat-card-actions>
</mat-card>
